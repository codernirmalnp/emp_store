<h1>Blog</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.published_date }}</p>
    <hr>
    <div>
        <a href="https://twitter.com/share?url={{ request.build_absolute_uri }}&text={{ post.title }}" target="_blank">Share on Twitter</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank">Share on Facebook</a>
    </div>
    <hr>
{% endfor %}
